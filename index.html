<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Pixelandia - Bienvenue</title>
<style>
  /* Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  html, body {
    height: 100%;
    font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    transition: background 0.5s, color 0.5s;
  }

  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 1rem;
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    position: relative;
    user-select: none;
    padding: 0 1rem;
  }

  footer {
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    font-weight: 600;
    letter-spacing: 0.1em;
    transition: background 0.5s, color 0.5s;
    padding: 30px 0;
    position: relative;
    z-index: 1;
  }

  footer::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    border-radius: 2px 2px 0 0;
  }

  /* Animations glitch */
  @keyframes glitch-dark {
    0% { text-shadow: 2px 0 #00fff7, -2px 0 #d100ff, 0 0 10px #00fff7; transform: translate(0,0);}
    20% { text-shadow: 2px 2px #00fff7, -2px -2px #d100ff, 0 0 20px #00fff7; transform: translate(-1px,1);}
    40% { text-shadow: 2px -2px #00fff7, -2px 2px #d100ff, 0 0 30px #00fff7; transform: translate(1px,-1);}
    60% { text-shadow: 2px 0 #00fff7, -2px 0 #d100ff, 0 0 10px #00fff7; transform: translate(0,0);}
    80% { text-shadow: 2px 2px #00fff7, -2px -2px #d100ff, 0 0 20px #00fff7; transform: translate(-1px,1);}
    100% { text-shadow: 2px -2px #00fff7, -2px 2px #d100ff, 0 0 30px #00fff7; transform: translate(1px,-1);}
  }

  @keyframes glitch-light {
    0% { text-shadow: 2px 0 #4a90e2, -2px 0 #50e3c2, 0 0 10px #4a90e2; transform: translate(0,0);}
    20% { text-shadow: 2px 2px #4a90e2, -2px -2px #50e3c2, 0 0 20px #4a90e2; transform: translate(-1px,1);}
    40% { text-shadow: 2px -2px #4a90e2, -2px 2px #50e3c2, 0 0 30px #4a90e2; transform: translate(1px,-1);}
    60% { text-shadow: 2px 0 #4a90e2, -2px 0 #50e3c2, 0 0 10px #4a90e2; transform: translate(0,0);}
    80% { text-shadow: 2px 2px #4a90e2, -2px -2px #50e3c2, 0 0 20px #4a90e2; transform: translate(-1px,1);}
    100% { text-shadow: 2px -2px #4a90e2, -2px 2px #50e3c2, 0 0 30px #4a90e2; transform: translate(1px,-1);}
  }

  @keyframes glitch-automne {
    0% { text-shadow: 2px 0 #ff8c00, -2px 0 #d2691e, 0 0 10px #ffd700; transform: translate(0,0);}
    20% { text-shadow: 2px 2px #ff8c00, -2px -2px #d2691e, 0 0 20px #ffd700; transform: translate(-1px,1);}
    40% { text-shadow: 2px -2px #ff8c00, -2px 2px #d2691e, 0 0 30px #ffd700; transform: translate(1px,-1);}
    60% { text-shadow: 2px 0 #ff8c00, -2px 0 #d2691e, 0 0 10px #ffd700; transform: translate(0,0);}
    80% { text-shadow: 2px 2px #ff8c00, -2px -2px #d2691e, 0 0 20px #ffd700; transform: translate(-1px,1);}
    100% { text-shadow: 2px -2px #ff8c00, -2px 2px #d2691e, 0 0 30px #ffd700; transform: translate(1px,-1);}
  }

  @media (max-width: 600px) {
    h1 { font-size: 2.8rem; letter-spacing: 0.1em; }
  }
</style>
</head>
<body>

<main>
  <h1>Bienvenue sur Pixelandia</h1>
</main>

<footer>
  © 2025 Pixelandia - Tous droits réservés
</footer>

<script>
  const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

  const themes = {
    original: {
      bodyBg: isDark ? 'linear-gradient(135deg, #0d0f1a, #120d2b)' : 'linear-gradient(135deg, #e0f7ff, #b0e0ff)',
      bodyColor: isDark ? '#e0f7ff' : '#0a1f44',
      h1Color: isDark ? '#00fff7' : '#004e92',
      h1Shadow: isDark
        ? '0 0 5px #00fff7,0 0 10px #00fff7,0 0 20px #00fff7,0 0 40px #00fff7,0 0 80px #00fff7'
        : '0 0 5px #4a90e2,0 0 10px #4a90e2,0 0 20px #4a90e2',
      h1Anim: isDark ? 'glitch-dark 2s infinite' : 'glitch-light 2s infinite',
      footerBg: isDark ? 'rgba(0,0,0,0.45)' : 'rgba(200,230,255,0.85)',
      footerColor: isDark ? '#8888ff' : '#1a3d7c',
      footerShadow: isDark ? '0 0 8px #4444ff88' : 'none',
      footerBeforeBg: isDark ? 'linear-gradient(90deg, #00f0ff, #0040ff, #00f0ff)' : 'linear-gradient(90deg, #0077ff, #00bfff, #0077ff)',
      footerBeforeShadow: isDark ? '0 0 8px #00f0ff,0 0 20px #00f0ff,0 0 30px #0040ff' : '0 0 6px #0077ff,0 0 15px #00bfff,0 0 25px #0077ff'
    },
    automne: {
      bodyBg: 'linear-gradient(135deg, #4b2e0f, #a0522d, #d2691e)',
      bodyColor: '#ffe5b4',
      h1Color: '#ff8c00',
      h1Shadow: '0 0 5px #ff8c00,0 0 10px #ffa500,0 0 20px #ffd700',
      h1Anim: 'glitch-automne 2s infinite',
      footerBg: 'rgba(75,46,15,0.6)',
      footerColor: '#ffcc80',
      footerShadow: '0 0 8px #ff8c00aa',
      footerBeforeBg: 'linear-gradient(90deg, #ffa500, #ff8c00, #ffd700)',
      footerBeforeShadow: '0 0 8px #ffa500,0 0 20px #ff8c00,0 0 30px #ffd700'
    }
  };

  // Choisir un thème aléatoire
  const themeName = Math.random() < 0.5 ? 'original' : 'automne';
  const theme = themes[themeName];

  document.body.style.background = theme.bodyBg;
  document.body.style.color = theme.bodyColor;

  const h1 = document.querySelector('h1');
  h1.style.color = theme.h1Color;
  h1.style.textShadow = theme.h1Shadow;
  h1.style.animation = theme.h1Anim;

  const footer = document.querySelector('footer');
  footer.style.background = theme.footerBg;
  footer.style.color = theme.footerColor;
  footer.style.textShadow = theme.footerShadow;

  // Footer liseré
  const styleSheet = document.createElement('style');
  styleSheet.innerText = `
    footer::before {
      background: ${theme.footerBeforeBg};
      box-shadow: ${theme.footerBeforeShadow};
    }
  `;
  document.head.appendChild(styleSheet);
</script>

</body>
</html>
